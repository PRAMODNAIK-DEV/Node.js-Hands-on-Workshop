<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    input, button {
      margin: 5px 0;
      display: block;
    }
    ul {
      padding-left: 0;
    }
    li {
      list-style: none;
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Item Manager</h1>

  <form id="addForm">
    <input type="text" id="itemName" placeholder="Item name" required>
    <input type="text" id="itemDescription" placeholder="Description" required>
    <input type="number" id="itemPrice" placeholder="Price" required step="0.01" min="0">
    <button type="submit">Add Item</button>
  </form>

  <ul id="itemList"></ul>

  <script defer>
    const api = 'http://localhost:3000/items';

    const list = document.getElementById('itemList');
    const form = document.getElementById('addForm');
    const itemName = document.getElementById('itemName');
    const itemDescription = document.getElementById('itemDescription');
    const itemPrice = document.getElementById('itemPrice');

    async function fetchItems() {
      try {
        const res = await fetch(api);
        const items = await res.json();
        list.innerHTML = '';
        items.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>${item.name}</strong><br>
            Description: ${item.description}<br>
            Price: â‚¹${parseFloat(item.price).toFixed(2)}<br>
            <button onclick="deleteItem(${item.id})">Delete</button>
            <button onclick="editItem(${item.id}, '${item.name.replace(/'/g, "\\'")}', '${item.description.replace(/'/g, "\\'")}', ${item.price})">Edit</button>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching items:', error);
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      try {
        await fetch(api, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: itemName.value.trim(),
            description: itemDescription.value.trim(),
            price: parseFloat(itemPrice.value)
          })
        });
        itemName.value = '';
        itemDescription.value = '';
        itemPrice.value = '';
        fetchItems();
      } catch (error) {
        console.error('Error adding item:', error);
      }
    });

    async function deleteItem(id) {
      try {
        await fetch(`${api}/${id}`, { method: 'DELETE' });
        fetchItems();
      } catch (error) {
        console.error('Error deleting item:', error);
      }
    }

    async function editItem(id, oldName, oldDescription, oldPrice) {
      const newName = prompt('Edit item name:', oldName);
      const newDescription = prompt('Edit item description:', oldDescription);
      const newPrice = prompt('Edit item price:', oldPrice);

      if (newName && newDescription && newPrice && !isNaN(parseFloat(newPrice))) {
        try {
          await fetch(`${api}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              name: newName.trim(),
              description: newDescription.trim(),
              price: parseFloat(newPrice)
            })
          });
          fetchItems();
        } catch (error) {
          console.error('Error editing item:', error);
        }
      }
    }

    window.onload = fetchItems;
  </script>
</body>
</html>
